<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OneTime — Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#0b0f24">

  <!-- Immediate redirect to talk.html -->
  <meta http-equiv="refresh" content="0; url=talk.html">
  <link rel="canonical" href="talk.html">

  <script>
    // JS fallback (faster than meta refresh in many browsers)
    window.location.replace('talk.html');
  </script>
</head>
<body>
  <noscript>
    <p>Redirecting to <a href="talk.html">/</a>…</p>
  </noscript>
</body>
</html>
